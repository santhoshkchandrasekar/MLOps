name: ML Metrics Testing with Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install pytest only
      run: |
        python -m pip install --upgrade pip
        pip install pytest==7.4.0

    - name: Run ML Metrics Pytest Tests
      run: |
        cd Labs/Github_Labs/Lab1
        pytest test/test_pytest.py -v

    - name: Notify on Success
      if: success()
      run: echo "✅ ML Metrics pytest tests passed successfully!"

    - name: Notify on Failure
      if: failure()
      run: echo "❌ ML Metrics pytest tests failed!"